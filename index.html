<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мой стих</title>
    <style>
        body {
            background-color: white;
            color: black;
            font-family: Arial, sans-serif;
            font-size: 24px;
            text-align: center;
            padding: 50px;
        }
        .note {
            font-size: 18px;
            font-style: italic;
            margin-bottom: 20px;
            color: gray;
        }
    </style>
</head>
<body>
    <p class="note">
        On a small note, a whole poem wouldn’t fit, so I found a way.<br>
        I’d rather just leave the poem in its translated version.<br>
        I don’t like how it sounds in English.
    </p>
    <p>
        Мне хочется на кровать.<br>
        Мне хочется<br>
        Темноты.<br>
        Я очень люблю спать,<br>
        Ведь мне<br>
        Снишься Ты.
    </p>
</body>
</html>
