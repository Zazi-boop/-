<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мой стих</title>
    <style>
        body {
            background-color: white;
            color: black;
            font-family: Arial, sans-serif;
            font-size: 24px;
            text-align: center;
            padding: 50px;
        }
    </style>
</head>
<body>
    <p>
        Вечер тихий, звезды светят,<br>
        В небе месяц, словно страж.<br>
        Мир затих, и лишь по ветру<br>
        Шепчет ночь свой нежный сказ.
    </p>
</body>
