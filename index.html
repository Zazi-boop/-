<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Записка</title>
    <style>
        body {
            background-color: #e8e6e1;
            background-image: url('https://www.toptal.com/designers/subtlepatterns/uploads/soft_wallpaper.png');
            background-size: cover;
            background-attachment: fixed;
            color: #3e322a;
            font-family: "Georgia", "Times New Roman", serif;
            text-align: center;
            padding: 30px;
            max-width: 100%;
            overflow-x: hidden;
        }
        .note, .footer-text {
            font-size: 18px;
            font-weight: 500;
            color: #4a3f35;
            margin-bottom: 20px;
            line-height: 1.6;
        }
        .poem {
            font-size: 22px; /* Сделал текст крупнее */
            font-weight: normal;
            line-height: 1.5; /* Оптимальные интервалы между строк */
            text-align: center; /* Центрирование как на изображении */
            display: block;
            max-width: 70%;
            margin: 50px auto; /* Добавил отступы сверху и снизу */
            white-space: pre-line;
        }
        .link-container {
            margin-top: 40px;
        }
        .link {
            display: block;
            font-size: 18px;
            font-weight: 500;
            color: #4a3f35;
            text-decoration: none;
        }
        .link:hover {
            color: #6d5c4a;
        }
        .hint {
            font-size: 14px;
            color: #6d5c4a;
        }
    </style>
</head>
<body>
   

    <div class="link-container">
        <p> <a class="link" href="https://music.youtube.com/watch?v=sPw-_Of_LgQ&si=fbJGtqVLYYgrMcwy" target="_blank">
        Don't forget how love sounds
        </a> </p>
        <p class="hint">{⇮Click this one⇮}</p>
    </div>
</body>
</html>
